version: '3.8'

services:
  api:
    build:
      context: ../..  # oceanengine 根目录
      dockerfile: server/deployments/docker/Dockerfile
    image: oceanengine-api:latest
    container_name: oceanengine-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=release
      - OCEANENGINE_APP_ID=${OCEANENGINE_APP_ID}
      - OCEANENGINE_APP_SECRET=${OCEANENGINE_APP_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - oceanengine-network

networks:
  oceanengine-network:
    driver: bridge
