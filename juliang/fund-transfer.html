<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="巨量引擎 - 资金转账，账户间转移资金">
    <meta name="theme-color" content="#3b82f6">
    <title>资金转账 - 巨量引擎管理平台</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-gray-200">
        <div class="flex h-16 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <div class="hidden md:block">
                    <h1 class="text-lg font-bold text-gray-900">巨量引擎管理平台</h1>
                    <p class="text-xs text-gray-500">Ad Engine Management</p>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="max-w-4xl mx-auto p-6">
        <div class="flex items-center text-sm text-gray-500 mb-4">
            <a href="index.html" class="hover:text-blue-600">首页</a>
            <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <a href="fund-balance.html" class="hover:text-blue-600">资金管理</a>
            <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
            <span class="text-gray-900">资金转账</span>
        </div>

        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">资金转账</h1>
            <p class="mt-2 text-gray-600">在您的广告账户之间转移资金</p>
        </div>

        <form class="space-y-6">
            <!-- Transfer Direction -->
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">转账方向</h2>
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">转出账户</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>美妆旗舰店 (¥125,680.50)</option>
                            <option>数码专营店 (¥68,420.00)</option>
                            <option>服饰品牌店 (¥45,230.80)</option>
                        </select>
                    </div>
                    <div class="flex-shrink-0 mt-8">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">转入账户</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option>数码专营店 (¥68,420.00)</option>
                            <option>服饰品牌店 (¥45,230.80)</option>
                            <option>美妆旗舰店 (¥125,680.50)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Transfer Amount -->
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">转账金额</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            金额（元）<span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-lg">¥</span>
                            <input type="number" required min="1" step="0.01" placeholder="输入转账金额" 
                                class="w-full pl-10 pr-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex justify-between items-center mt-2 text-sm text-gray-600">
                            <span>转出账户可用余额：¥125,680.50</span>
                            <button type="button" class="text-blue-600 hover:underline">全部转出</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-3">
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-600 hover:bg-blue-50">
                            ¥1,000
                        </button>
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-600 hover:bg-blue-50">
                            ¥5,000
                        </button>
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-600 hover:bg-blue-50">
                            ¥10,000
                        </button>
                        <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-600 hover:bg-blue-50">
                            ¥50,000
                        </button>
                    </div>
                </div>
            </div>

            <!-- Transfer Note -->
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">转账备注</h2>
                <textarea rows="3" maxlength="200" placeholder="选填，最多200字" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Confirmation -->
            <div class="bg-white rounded-lg border border-gray-200 p-6">
                <h2 class="text-lg font-bold text-gray-900 mb-4">转账确认</h2>
                <div class="space-y-3">
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">转出账户</span>
                        <span class="font-medium text-gray-900">美妆旗舰店</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">转入账户</span>
                        <span class="font-medium text-gray-900">数码专营店</span>
                    </div>
                    <div class="flex justify-between py-2 border-t border-gray-200 pt-3">
                        <span class="text-gray-600">转账金额</span>
                        <span class="text-2xl font-bold text-blue-600">¥0.00</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="text-gray-600">手续费</span>
                        <span class="font-medium text-green-600">¥0.00（免费）</span>
                    </div>
                </div>
            </div>

            <!-- Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex gap-3">
                    <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="text-sm text-gray-700">
                        <p class="font-medium mb-1">转账说明</p>
                        <ul class="space-y-1">
                            <li>• 同主体账户间转账实时到账，暂不收取手续费</li>
                            <li>• 每日转账次数不限，单笔最高转账金额 ¥1,000,000</li>
                            <li>• 转账完成后不可撤销，请仔细核对账户信息</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-between items-center pt-4">
                <a href="fund-balance.html" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    取消
                </a>
                <button type="submit" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                    确认转账
                </button>
            </div>
        </form>
    </main>
</body>
</html>
