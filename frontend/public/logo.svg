<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
  
  <!-- O 字母 - 代表 Ocean -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- 波浪线 - 代表海洋/引擎 -->
  <path d="M25 50 Q35 40 45 50 T65 50 T85 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- 数据点 -->
  <circle cx="30" cy="35" r="4" fill="white" opacity="0.8"/>
  <circle cx="70" cy="35" r="4" fill="white" opacity="0.8"/>
  <circle cx="50" cy="70" r="4" fill="white" opacity="0.8"/>
  
  <!-- 连接线 -->
  <line x1="30" y1="35" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="35" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="50" x2="50" y2="70" stroke="white" stroke-width="2" opacity="0.5"/>
</svg>
