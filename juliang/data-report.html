<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据报表 - 巨量引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#f1f5f9}::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:4px}</style>
</head>
<body class="bg-gray-50">
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-gray-200">
        <div class="flex h-16 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <div class="hidden md:block"><h1 class="text-lg font-bold text-gray-900">巨量引擎管理平台</h1></div>
            </div>
        </div>
    </header>
    <div class="flex">
        <aside class="w-64 bg-white border-r border-gray-200 min-h-[calc(100vh-64px)] sticky top-16">
            <nav class="p-4"><div><h3 class="mb-3 px-3 text-xs font-semibold text-gray-500 uppercase">数据中心</h3><ul class="space-y-1"><li><a href="data-report.html" class="group flex items-center gap-3 px-3 py-2.5 rounded-lg bg-blue-600 text-white font-medium shadow-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg><span>数据报表</span></a></li><li><a href="audience-analysis.html" class="group flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span>人群分析</span></a></li></ul></div></nav>
        </aside>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                <div><h1 class="text-3xl font-bold text-gray-900">数据报表</h1><p class="mt-2 text-gray-600">查看广告投放数据统计</p></div>
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center gap-4 mb-6"><select class="h-10 px-3 bg-white border border-gray-300 rounded-lg"><option>今天</option><option>昨天</option><option>最近7天</option><option>最近30天</option><option>自定义</option></select><div class="flex gap-2"><input type="date" class="h-10 px-3 bg-white border border-gray-300 rounded-lg"><span class="flex items-center text-gray-500">至</span><input type="date" class="h-10 px-3 bg-white border border-gray-300 rounded-lg"></div><button class="h-10 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">查询</button><button class="h-10 px-4 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">导出</button></div>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                        <div class="p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg"><div class="text-sm text-blue-600 mb-1">展现量</div><div class="text-2xl font-bold text-gray-900">2,856,789</div><div class="text-xs text-gray-600 mt-2">环比 +12.5%</div></div>
                        <div class="p-4 bg-gradient-to-br from-green-50 to-green-100 rounded-lg"><div class="text-sm text-green-600 mb-1">点击量</div><div class="text-2xl font-bold text-gray-900">285,679</div><div class="text-xs text-gray-600 mt-2">环比 +8.3%</div></div>
                        <div class="p-4 bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg"><div class="text-sm text-purple-600 mb-1">点击率</div><div class="text-2xl font-bold text-gray-900">10.0%</div><div class="text-xs text-gray-600 mt-2">环比 -2.1%</div></div>
                        <div class="p-4 bg-gradient-to-br from-orange-50 to-orange-100 rounded-lg"><div class="text-sm text-orange-600 mb-1">消耗</div><div class="text-2xl font-bold text-gray-900">¥328,900</div><div class="text-xs text-gray-600 mt-2">环比 +15.2%</div></div>
                    </div>
                    <div class="border-t border-gray-200 pt-6"><h3 class="text-lg font-semibold text-gray-900 mb-4">趋势图表</h3><div class="h-64 bg-gray-50 rounded-lg flex items-center justify-center"><div class="text-center text-gray-500"><svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/></svg><p>暂无图表数据</p></div></div></div>
                </div>
                <div class="bg-white rounded-lg border border-gray-200">
                    <div class="p-6 border-b border-gray-200"><h2 class="text-lg font-semibold text-gray-900">详细数据</h2></div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-100 border-b border-gray-200"><tr><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">日期</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">展现量</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">点击量</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">点击率</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">消耗</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">转化数</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">转化率</th></tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr class="hover:bg-blue-50"><td class="px-6 py-4 text-sm text-gray-900">2025-01-05</td><td class="px-6 py-4 text-sm text-gray-900">456,789</td><td class="px-6 py-4 text-sm text-gray-900">45,679</td><td class="px-6 py-4 text-sm text-gray-900">10.0%</td><td class="px-6 py-4 text-sm text-gray-900">¥52,340</td><td class="px-6 py-4 text-sm text-gray-900">1,234</td><td class="px-6 py-4 text-sm text-gray-900">2.7%</td></tr>
                                <tr class="hover:bg-blue-50"><td class="px-6 py-4 text-sm text-gray-900">2025-01-04</td><td class="px-6 py-4 text-sm text-gray-900">420,567</td><td class="px-6 py-4 text-sm text-gray-900">42,056</td><td class="px-6 py-4 text-sm text-gray-900">10.0%</td><td class="px-6 py-4 text-sm text-gray-900">¥48,200</td><td class="px-6 py-4 text-sm text-gray-900">1,156</td><td class="px-6 py-4 text-sm text-gray-900">2.7%</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="flex items-center justify-between px-6 py-4 border-t border-gray-200"><div class="text-sm text-gray-600">显示 1 到 10 条，共 30 条</div><div class="flex gap-2"><button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50" disabled>上一页</button><button class="px-3 py-2 bg-blue-600 text-white rounded-lg">1</button><button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">2</button><button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">下一页</button></div></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
