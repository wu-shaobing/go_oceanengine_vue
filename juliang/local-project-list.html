<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目列表 - 本地推</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur border-b border-gray-200">
        <div class="flex h-16 items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-green-600">
                    <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <div class="hidden md:block">
                    <h1 class="text-lg font-bold text-gray-900">本地推</h1>
                    <p class="text-xs text-gray-500">local</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button class="px-4 py-2 text-sm text-white bg-green-600 rounded-lg hover:bg-green-700">新建</button>
            </div>
        </div>
    </header>
    <div class="flex">
        <aside class="w-64 bg-white border-r border-gray-200 min-h-[calc(100vh-64px)] sticky top-16">
            <nav class="p-4"><ul class="space-y-1"><li><a href="local-dashboard.html" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100">工作台</a></li></ul></nav>
        </aside>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                <div class="flex items-center text-sm text-gray-500 mb-2">
                    <a href="local-dashboard.html" class="hover:text-green-600">首页</a>
                    <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    <span class="text-gray-900">项目列表</span>
                </div>
                <div class="flex items-center justify-between">
                    <div><h1 class="text-3xl font-bold text-gray-900">项目列表</h1><p class="mt-2 text-gray-600">管理本地推广项目</p></div>
                    <button class="px-4 py-2 text-sm text-white bg-green-600 rounded-lg hover:bg-green-700">新建</button>
                </div>
                <div class="bg-white rounded-lg border border-gray-200 shadow-sm">
                    <div class="p-4 border-b"><div class="flex gap-4"><input type="search" placeholder="搜索..." class="flex-1 px-3 py-2 border rounded-lg" /><select class="px-3 py-2 border rounded-lg"><option>全部状态</option><option>启用</option><option>禁用</option></select><button class="px-4 py-2 text-sm text-white bg-green-600 rounded-lg">筛选</button></div></div>
                    <div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-50 border-b"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"><input type="checkbox" class="w-4 h-4 rounded" /></th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">名称</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">状态</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">创建时间</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th></tr></thead><tbody class="divide-y"><tr class="hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="w-4 h-4 rounded" /></td><td class="px-6 py-4"><div class="text-sm font-medium text-gray-900">示例数据 #1</div><div class="text-sm text-gray-500">ID: 1234567890</div></td><td class="px-6 py-4"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">启用</span></td><td class="px-6 py-4 text-sm text-gray-500">2025-11-28 10:30:00</td><td class="px-6 py-4 text-sm"><button class="text-green-600 hover:text-green-700 mr-3">编辑</button><button class="text-red-600 hover:text-red-700">删除</button></td></tr><tr class="hover:bg-gray-50"><td class="px-6 py-4"><input type="checkbox" class="w-4 h-4 rounded" /></td><td class="px-6 py-4"><div class="text-sm font-medium text-gray-900">示例数据 #2</div><div class="text-sm text-gray-500">ID: 1234567891</div></td><td class="px-6 py-4"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">处理中</span></td><td class="px-6 py-4 text-sm text-gray-500">2025-11-28 09:15:00</td><td class="px-6 py-4 text-sm"><button class="text-green-600 hover:text-green-700 mr-3">编辑</button><button class="text-red-600 hover:text-red-700">删除</button></td></tr></tbody></table></div>
                    <div class="px-6 py-4 border-t flex items-center justify-between"><div class="text-sm text-gray-700">显示 1 到 10 条，共 100 条</div><div class="flex gap-2"><button class="px-3 py-1 text-sm border rounded hover:bg-gray-50">上一页</button><button class="px-3 py-1 text-sm bg-green-600 text-white rounded">1</button><button class="px-3 py-1 text-sm border rounded hover:bg-gray-50">2</button><button class="px-3 py-1 text-sm border rounded hover:bg-gray-50">下一页</button></div></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
