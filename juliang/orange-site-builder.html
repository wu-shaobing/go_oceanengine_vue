        <aside class="w-64 bg-white border-r border-gray-200 min-h-[calc(100vh-64px)] sticky top-16">
            <nav class="p-4"><div><h3 class="mb-3 px-3 text-xs font-semibold text-gray-500 uppercase">建站工具</h3><ul class="space-y-1"><li><a href="orange-site-builder.html" class="group flex items-center gap-3 px-3 py-2.5 rounded-lg bg-blue-600 text-white font-medium shadow-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg><span>橙子建站</span></a></li><li><a href="landing-page.html" class="group flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-100"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg><span>落地页</span></a></li></ul></div></nav>
        </aside>
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                <div class="flex items-center justify-between"><div><h1 class="text-3xl font-bold text-gray-900">橙子建站</h1><p class="mt-2 text-gray-600">快速搭建高转化落地页</p></div><button class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>创建站点</button></div>
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">精选模板</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="group relative bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow"><div class="aspect-video bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center"><svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg></div><div class="p-4 bg-white"><div class="flex items-center justify-between mb-2"><h3 class="font-medium text-gray-900">电商营销模板</h3><span class="px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded">热门</span></div><p class="text-sm text-gray-600 mb-3">适合电商促销活动，高转化率</p><div class="flex items-center justify-between"><span class="text-sm text-gray-500">已使用 2,345 次</span><button class="text-blue-600 hover:text-blue-900 text-sm font-medium">使用模板</button></div></div></div>
                        <div class="group relative bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow"><div class="aspect-video bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center"><svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg></div><div class="p-4 bg-white"><div class="flex items-center justify-between mb-2"><h3 class="font-medium text-gray-900">教育培训模板</h3><span class="px-2 py-0.5 bg-green-100 text-green-600 text-xs rounded">推荐</span></div><p class="text-sm text-gray-600 mb-3">专为教育行业设计，突出课程优势</p><div class="flex items-center justify-between"><span class="text-sm text-gray-500">已使用 1,856 次</span><button class="text-blue-600 hover:text-blue-900 text-sm font-medium">使用模板</button></div></div></div>
                        <div class="group relative bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow"><div class="aspect-video bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center"><svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg></div><div class="p-4 bg-white"><div class="flex items-center justify-between mb-2"><h3 class="font-medium text-gray-900">房地产模板</h3><span class="px-2 py-0.5 bg-purple-100 text-purple-600 text-xs rounded">新品</span></div><p class="text-sm text-gray-600 mb-3">展示楼盘信息，支持VR看房</p><div class="flex items-center justify-between"><span class="text-sm text-gray-500">已使用 987 次</span><button class="text-blue-600 hover:text-blue-900 text-sm font-medium">使用模板</button></div></div></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg border border-gray-200">
                    <div class="p-6 border-b border-gray-200"><h2 class="text-lg font-semibold text-gray-900">我的站点</h2></div>
                    <div class="p-6 bg-gray-50 border-b border-gray-200"><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div><input type="text" class="w-full h-10 px-3 bg-white border border-gray-300 rounded-lg" placeholder="搜索站点名称"></div><div><select class="w-full h-10 px-3 bg-white border border-gray-300 rounded-lg"><option>全部状态</option><option>已发布</option><option>草稿</option></select></div><div class="flex gap-2"><button class="flex-1 h-10 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">查询</button><button class="h-10 px-4 bg-white border border-gray-300 text-gray-700 rounded-lg">重置</button></div></div></div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-100 border-b border-gray-200"><tr><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">站点名称</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">访问量</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">转化数</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">状态</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">创建时间</th><th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">操作</th></tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr class="hover:bg-blue-50"><td class="px-6 py-4 text-sm font-medium text-gray-900">春季大促落地页</td><td class="px-6 py-4 text-sm text-gray-900">12,856</td><td class="px-6 py-4 text-sm text-gray-900">1,234</td><td class="px-6 py-4"><span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">已发布</span></td><td class="px-6 py-4 text-sm text-gray-600">2025-01-03</td><td class="px-6 py-4 text-sm"><button class="text-blue-600 hover:text-blue-900 mr-2">编辑</button><button class="text-gray-600 hover:text-gray-900">预览</button></td></tr>
                                <tr class="hover:bg-blue-50"><td class="px-6 py-4 text-sm font-medium text-gray-900">新品发布页</td><td class="px-6 py-4 text-sm text-gray-900">8,945</td><td class="px-6 py-4 text-sm text-gray-900">856</td><td class="px-6 py-4"><span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">已发布</span></td><td class="px-6 py-4 text-sm text-gray-600">2025-01-02</td><td class="px-6 py-4 text-sm"><button class="text-blue-600 hover:text-blue-900 mr-2">编辑</button><button class="text-gray-600 hover:text-gray-900">预览</button></td></tr>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
